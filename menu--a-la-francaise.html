<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu - À la française</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/6dd50c170f.js"></script>

</head>

<body>
    <div class="container">
        <header class="head__page-menu">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>
        <main>
            <div class="bg-menu">
                <img src="" alt="Photo d'un plat du restaurant À la française">
            </div>
            <section class="menu">
                <div class="menu__head">
                    <h1>À la française</h1>
                    <i class="fa-solid fa-heart"></i>
                    
                </div>

                <div class="menu__plat">
                    <h2>
                        <spam class="underline">Entr</spam>ées
                    </h2>
                    <article class="menu__plat__card">
                        <div class="card-desc">
                            <div class="card-desc__txt">
                                <h3 class="card-desc__txt__title">Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <p class="card-desc__price">25€</p>
                        </div>
                        <div class="menu__plat__card__check">
                            <!-- check -->
                        </div>
                    </article>

                    <article class="menu__plat__card">
                        <div class="card-desc">
                            <div class="card-desc__txt">
                                <h3 class="card-desc__txt__title">Velouté de légumes d'antan</h3>
                                <p>Carotte, panais, topinambour</p>
                            </div>
                            <p class="card-desc__price">35€</p>
                        </div>
                        <div class="menu__plat__card__check">
                            <!-- check -->
                        </div>
                    </article>

                    <article class="menu__plat__card">
                        <div class="card-desc">
                            <div class="card-desc__txt">
                                <h3 class="card-desc__txt__title">Soupe à l'oignon</h3>
                                <p>Revisitée</p>
                            </div>
                            <p class="card-desc__price">20€</p>
                        </div>
                        <div class="menu__plat__card__check">
                            <!-- check -->
                        </div>
                    </article>
                </div>

                <div class="menu__plat">
                    <h2>
                        <spam class="underline">Plat</spam>s
                    </h2>
                </div>

                <div class="menu__plat">
                    <h2>
                        <spam class="underline">Dess</spam>erts
                    </h2>
                </div>

                <div class="btn">Commander</div>
            </section>
        </main>

        <footer>
        </footer>
    </div>
</body>

</html>
