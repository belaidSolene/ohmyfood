<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu - À la française</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/6dd50c170f.js"></script>

</head>

<body>
    <div class="container">
        <header class="head__page-menu">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="public/img/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>
        <main>
            <div class="bg-menu">
                <img src="public/img/restaurants/a-la-francaise.jpg" alt="Photo d'un plat du restaurant À la française">
            </div>
            <section class="menu menu--heart">
            
                <i class="fa-regular fa-heart simple-heart"></i>

                <i class="fa-regular fa-heart after-heart"></i>

                <div class="heart">
                    <i class="heart__default fa-regular fa-heart"></i>
                    <i class="heart__hover fa-solid fa-heart"></i>
                </div>

                <div class="heart menu--heart__orig">
                    <i class="heart__default fa-regular fa-heart"></i>
                    <i class="heart__hover fa-solid fa-heart"></i>
                </div>

                
        </main>
        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>
</body>

</html>
